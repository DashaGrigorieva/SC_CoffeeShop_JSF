<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Редактировать</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{orderDAO.orders}" var="order">

            <h:column>
                <f:facet name="header">Заказ</f:facet>
                #{order}
            </h:column>

            <h:column>
                <f:facet name="header">Удаление</f:facet>
                <h:link value="Удалить" outcome="delete?faces-redirect=true" includeViewParams="true">
                    <f:metadata>
                        <f:viewParam name="id" value="#{order.id}" />
                    </f:metadata>
                </h:link>
            </h:column>

        </h:dataTable>
    </h:form>

    <h:form>
        <br/><br/>
        <h:commandButton value="Главная" action="main" style="width:100px; height:25px;"/>
    </h:form>

</h:body>
</html>
